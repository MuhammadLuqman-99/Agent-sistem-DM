<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Management System - Login</title>
    <link rel="stylesheet" href="../assets/css/login-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <h1>AgentOS</h1>
            <p>Sales Agent Management System</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            
            <button type="submit" class="login-button">Sign In</button>
        </form>

        <div class="mt-8 p-4 bg-gray-100 rounded-lg">
            <h3 class="text-lg font-semibold mb-4">Test Accounts:</h3>
            <div class="space-y-2">
                <button onclick="fillCredentials('admin@example.com', 'admin123')" 
                        class="w-full bg-blue-100 text-blue-800 p-2 rounded hover:bg-blue-200">
                    Login as Admin (admin@example.com)
                </button>
                <button onclick="fillCredentials('team.leader@example.com', 'team123')" 
                        class="w-full bg-green-100 text-green-800 p-2 rounded hover:bg-green-200">
                    Login as Team Leader (team.leader@example.com)
                </button>
                <button onclick="fillCredentials('agent.john@example.com', 'agent123')" 
                        class="w-full bg-purple-100 text-purple-800 p-2 rounded hover:bg-purple-200">
                    Login as Agent (agent.john@example.com)
                </button>
            </div>
        </div>
    </div>
    <script src="../assets/js/auth-script.js"></script>
</body>
</html>
