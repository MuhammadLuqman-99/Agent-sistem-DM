<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Logout - Kilang Desa Murni Batik Management System">
    <title>Logout - Kilang Desa Murni Batik</title>
    
    <!-- External Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Internal Stylesheets -->
    <link rel="stylesheet" href="../assets/css/enterprise-core.css">
    <link rel="stylesheet" href="../assets/css/accessibility.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
</head>
<body>
    <div class="app-container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: var(--neutral-50);">
        <div class="card" style="max-width: 400px; text-align: center; padding: var(--space-4xl);">
            <div class="card-content">
                <div style="margin-bottom: var(--space-2xl);">
                    <div style="font-size: 4rem; color: var(--primary-600); margin-bottom: var(--space-lg);">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <h1 style="font-size: var(--text-2xl); font-weight: 600; color: var(--neutral-800); margin-bottom: var(--space-sm);">
                        Logout Successful
                    </h1>
                    <p style="color: var(--neutral-600); margin-bottom: var(--space-2xl);">
                        You have been successfully logged out of the system.
                    </p>
                </div>
                
                <div style="display: flex; flex-direction: column; gap: var(--space-md);">
                    <button class="btn btn-primary btn-lg" onclick="window.location.href='../index.html'">
                        <i class="fas fa-home"></i>
                        Return to Home
                    </button>
                    
                    <button class="btn btn-secondary btn-lg" onclick="window.location.href='enterprise-admin-dashboard.html'">
                        <i class="fas fa-sign-in-alt"></i>
                        Login Again
                    </button>
                </div>
                
                <div style="margin-top: var(--space-2xl); padding-top: var(--space-lg); border-top: 1px solid var(--neutral-200);">
                    <p style="font-size: var(--text-sm); color: var(--neutral-500);">
                        Thank you for using Kilang Desa Murni Batik Management System
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../assets/js/enterprise-ui.js"></script>
    
    <script>
        // Auto-redirect after 5 seconds
        setTimeout(() => {
            window.location.href = '../index.html';
        }, 5000);
        
        // Clear any stored authentication data
        localStorage.removeItem('enterprise-auth-token');
        localStorage.removeItem('enterprise-user-role');
        sessionStorage.clear();
        
        // Announce to screen reader
        document.addEventListener('DOMContentLoaded', () => {
            const srStatus = document.createElement('div');
            srStatus.className = 'sr-only';
            srStatus.setAttribute('aria-live', 'polite');
            srStatus.textContent = 'Logout successful. You have been signed out of the system.';
            document.body.appendChild(srStatus);
        });
    </script>
</body>
</html>
